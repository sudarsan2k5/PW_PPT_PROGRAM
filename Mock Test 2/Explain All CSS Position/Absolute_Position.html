<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute Position</title>
</head>
<body>
    <style>
        .container {
          position: relative;
          width: 200px;
          height: 200px;
        }
      
        .box {
          position: absolute;
          top: 50px;
          left: 50px;
          background-color: orange;
        }
      </style>
      
      <div class="container">
        <div class="box">Absolute Position</div>
      </div>
      
</body>
</html>
